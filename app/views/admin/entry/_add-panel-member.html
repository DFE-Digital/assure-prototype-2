<h2 class="govuk-heading-l">Add a person to the review panel</h2>

<div class="govuk-form-group">
    <legend class="govuk-fieldset__legend">
      Name
    </legend>

    <select class="govuk-select govuk-!-width-one-half auto" id="team_" name="team_">
        {% include "partials/_assessornames.html" %}
    </select>
</div>

<div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend">
      Role on the panel
    </legend>
        <div class="govuk-checkboxes" data-module="govuk-checkboxes">
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-0" name="roleinteam" type="checkbox" value="Lead reviewer">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-0">
          Lead assessor
        </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-1" name="roleinteam" type="checkbox" value="Content design">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-1">
          Content design
        </label>
            </div>
                <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-1a" name="roleinteam" type="checkbox" value="Interaction design">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-1a">
          Interaction design
        </label>
            </div>
                 <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-1b" name="roleinteam" type="checkbox" value="Service design">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-1b">
          Service design
        </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-2" name="roleinteam" type="checkbox" value="User research">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-2">
          User research
        </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-3" name="roleinteam" type="checkbox" value="Product">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-3">
          Product
        </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-4" name="roleinteam" type="checkbox" value="Delivery">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-4">
          Delivery
        </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-6" name="roleinteam" type="checkbox" value="Technical">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-6">
          Technical
        </label>
            </div>
            <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="roleinteam-7" name="roleinteam" type="checkbox" value="Accessibility">
                <label class="govuk-label govuk-checkboxes__label" for="roleinteam-7">
          Accessibility
        </label>
            </div>
        </div>
    </fieldset>
</div>

<div class="govuk-button-group">
    <button class="govuk-button" data-module="govuk-button">Update</button>
   <a href="/{{data.role}}/entry/{{entry.fields.ID}}" class="govuk-link">Cancel and return to summary</a>
</div>
