<div class="govuk-summary-card">
    <div class="govuk-summary-card__title-wrapper">
        <h2 class="govuk-summary-card__title">Description of the project</h2>
        {% if entry.fields.Status !== "Rejected" and entry.fields.Status !== "Cancelled"  and entry.fields.Status !== "Complete"%}
        <ul class="govuk-summary-card__actions">
            <li class="govuk-summary-card__action">
                <a class="govuk-link" href="/{{data['role']}}/update-summary/{{entry.fields.ID}}">Update <span class="govuk-visually-hidden"> the description</span>
                </a>
            </li>
        </ul>
        {% endif%}
    </div>
    <div class="govuk-summary-card__content">
         {% markdown %}
      {{entry.fields.Description}}
        {% endmarkdown %}
    </div>
</div>
