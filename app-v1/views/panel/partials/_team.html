<div class="govuk-summary-card">
    <div class="govuk-summary-card__title-wrapper">
        <h2 class="govuk-summary-card__title">Discovery team</h2>
 
    </div>
    <div class="govuk-summary-card__content">
        {% if team.length %}
            <dl class="govuk-summary-list">
                {% for person in team %}
                <div class="govuk-summary-list__row">
                    <dt class="govuk-summary-list__key">{{person.fields.Name}}</dt>
                    <dd class="govuk-summary-list__value">{{person.fields.Role}}</dd>
                </div>
                {% endfor %}
            </dl>
        {% else %}
            <p>The team members have not been added.</p>
        {% endif %}
    </div>
</div>
